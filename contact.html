<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khadija">
    <title>Contact Khadija</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h2>Get in Touch</h2>
                <p>If you have any questions, need a contractor, or want to interview me, feel free to reach out!</p>
                <p><time datetime="2024-10-18">October 18, 2024</time> by <span>Khadija</span></p>
            </header>

            <!-- Contact Form -->
            <form action="#" method="post">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email Address Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Reason for Contact Dropdown -->
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="saying_hi">Saying Hi</option>
                    <option value="looking_for_contractor">Looking for a Contractor</option>
                    <option value="interested_in_interview">Interested in an Interview</option>
                </select><br><br>

                <!-- Open Comment Textarea -->
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" cols="40" required></textarea><br><br>

                <!-- Submit Button -->
                <input type="submit" value="Submit">
            </form>
        </article>
    </main>

    <footer>
        <p>&copy; <time datetime="2024">2024</time> Khadija's Recipes</p>
    </footer>
</body>
</html>
