<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Khadija</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, recipe requests, or just want to say hello, feel free to reach out!</p>

            <!-- Contact Form -->
            <form action="#" method="post">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email Address Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Reason for Contact Dropdown -->
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="saying_hi">Saying Hi</option>
                    <option value="recipe_request">Recipe Request</option>
                    <option value="feedback_on_website">Feedback on Website</option>
                </select><br><br>

                <!-- Comment Textarea -->
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" cols="40"></textarea><br><br>

                <!-- Submit Button -->
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Khadija</p>
    </footer>
</body>
</html>
